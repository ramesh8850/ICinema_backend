version: '3.8'
services:
  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: icinema_db
      MYSQL_USER: ramesh8850
      MYSQL_PASSWORD: R@mesh8850
    ports:
      - "3307:3306" # Map to 3307 to avoid conflict with local MySQL
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - icinema-net

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - icinema-net

  app:
    build: .
    depends_on:
      - mysqldb
      - redis
    ports:
      - "8080:8080"
    environment:
      # Profile
      SPRING_PROFILES_ACTIVE: prod
      # Database
      DB_URL: jdbc:mysql://mysqldb:3306/icinema_db
      DB_USERNAME: ramesh8850
      DB_PASSWORD: R@mesh8850
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Security
      ALLOWED_ORIGINS: http://localhost:4200
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    networks:
      - icinema-net
    restart: on-failure

volumes:
  db_data:


networks:
  icinema-net:
