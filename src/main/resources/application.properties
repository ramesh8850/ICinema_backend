spring.application.name=icinema

#Change these settings according to database you are using
spring.datasource.url=jdbc:mysql://localhost:3306/icinema_db

spring.datasource.username=root

#If MySQL installation is password proctored,then use below property to set password
spring.datasource.password=root


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
spring.jpa.hibernate.ddl-auto=update

# Disable security for frontend testing. Set to true to re-enable authentication.
# security.enabled=false
