# Production Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration for Production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration
# Default to empty or a specific placeholder if not set, but in prod we expect this to be set
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# Actuator Endpoints (expose health)
management.endpoints.web.exposure.include=health

# Server Port (Render sets PORT env var)
server.port=${PORT:8080}

# Silence harmless warnings
spring.jpa.open-in-view=true
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
