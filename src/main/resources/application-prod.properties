# Production Database Configuration
spring.datasource.url=${DB_URL}
# Database Initialization (Disabled to prevent duplicate seeding)
spring.sql.init.mode=never

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration for Production
spring.jpa.show-sql=false
# Temporarily set to update to apply new indexes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# Caching Configuration (Switching to Caffeine for local production)
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=10m,maximumSize=100

# Redis Configuration (Disabled for now)
# spring.data.redis.host=${REDIS_HOST}
# spring.data.redis.port=${REDIS_PORT}

# JWT Secret
jwt.secret=${JWT_SECRET}

# Actuator Endpoints (expose health)
management.endpoints.web.exposure.include=health

# Server Port (Render sets PORT env var)
server.port=${PORT:8080}

# Silence harmless warnings
spring.jpa.open-in-view=true
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
